<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body onload="atualizarGrafico()">
    <div style="width:75%;">
        <div id="div_grafico"></div>
    </div>
</body>

</html>
<script>

    google.load('visualization', '1', {
        packages: ['corechart'],
        callback: plotarGrafico
    });

    function atualizarGrafico() {
        plotarGrafico();
        setTimeout(atualizarGrafico, 5000);
    }

    function plotarGrafico() {
        console.log('iniciando plotagem do gráfico...');

        var chart;

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Momento');
        data.addColumn('number', 'Temperatura');
        data.addColumn('number', 'Umidade');

        data.addRows([
            ['10:00:01', 19, 50],
            ['10:00:09', 18, 60],
            ['10:01:20', 17, 75],
            ['10:01:55', 20, 42],
            ['10:02:13', 22, 54],
            ['10:02:35', 25, 49],
            ['10:03:00', 29, 38]
        ]);


        var chartHeight = 400;
        var chartWidth = 600;
        var chartOptions = {
            tooltip: {
                isHtml: true
            },
            trendlines: {
                0: {
                    color: 'blue'
                },
                1: {
                    color: 'red'
                },
            },
            title: 'Histórico recente de temperatura e umidade',
            isStacked: true,
            width: chartWidth,
            height: chartHeight,
            colors: ['red', 'blue'],
            hAxis: {
                title: 'Momento da leitura',
                slantedText: false,
                slantedTextAngle: 45,
                textStyle: {
                    fontSize: 10
                }
            },
            chartArea: {
                left: 50,
                top: 20,
                width: (chartWidth - 10),
                height: (chartHeight - 90)
            }
        };
        chart = new google.visualization.LineChart(document.getElementById('div_grafico'));
        chart.draw(data, chartOptions);
    }
    
</script>
